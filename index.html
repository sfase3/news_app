<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            
          <a href="#" class="brand-logo center">NewsApp<i class="material-icons right">search</i></a>
          <ul class="left hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn" id="btn_dark">Dark</a></li>

          </ul>
        </div>
      </nav>
   <div class="search-controls">
    <div class="container ">
    <div class="row ">
        <div class="col s12 m4 l8 ">
            <form name="news_control">
            <div class="card color">
            <div class="card-content white-text">
              <span class="card-title">Search area</span>
              <div class="input-field">
                <select name="country" id="country" class="browser-default">
                    <option value="ua">Ukraine</option>
                    <option value="pl">Poland</option>
                    <option value="us">United States of America</option>
                    <option value="cz">Czech</option>
                    <option value="fr">France</option>
                </select>
              </div>
              <div class="input-field text-area">
                <input  value="" id="search"  type="text" class="validate" placeholder="Type text">
          
              </div>
            </div>
            <div class="card-action">
                <button class="btn blue darken-1" type="submit" name="action">Search<i class="material-icons right">search</i>
                  </button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
</div>

<div class="news-container">
    <div class="container">
        <div class="row grid-container">

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
